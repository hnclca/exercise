<html>
    <head>    
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0;
    maximum-scale=1.0; user-scalable=0" />
        <script src="js/jquery.js"></script>

        <div id="logo"></div>
        <div id="box1"></div>

            </div>
