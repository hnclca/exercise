<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>CSS3 Shapes</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="circle"><p>圆</p></div>
            <div id="oval"><p>椭圆</p></div>
            <div id="triangle"><p>三角</p></div>
            <div id="diamond"><p>菱形</p></div>
            <div id="trapezium"><p>梯形</p></div>
            <div id="parallelogram"><p>平行四边形</p></div>
            <div id="star"><p>五角星</p></div>
            <div id="star_six_points"><p>六角星</p></div>
            <div id="hexagon"><p>六边形</p></div>
            <div id="heart"><p>心形</p></div>
            <div id="egg"><p>卵形</p></div>
            <div id="infinity"><p>无限</p></div>
            <div id="comment_bubble"><p>聊天气泡</p></div>
            <div id="cloud"><p>云</p></div>
            <div id="note"><p>便签</p></div>
            <div id="colors"><p>彩色渐变层叠</p></div>
        </div>
    </body>
</html>
