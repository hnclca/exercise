<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>橡皮框圆</title>
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div id="controls">
			笔触颜色
			<select id="strokeStyleSelect">
				<option value="red" selected>红</option>
				<option value="green">绿</option>
				<option value="blue">蓝</option>
				<option value="orange">橙</option>
				<option value="purple">紫</option>
				<option value="cornflowerblue">矢车菊蓝</option>
				<option value="goldenrod">淡金黄</option>
				<option value="navy">海军蓝</option>
			</select>
			填充颜色
			<select id="fillStyleSelect">
				<option value="rgba(255, 0, 0, 0.5)" selected>半透明红</option>
				<option value="rgba(0, 255, 0, 0.5)">半透明绿</option>
				<option value="rgba(0, 0, 255, 0.5)">半透明蓝</option>
				<option value="orange">橙</option>
				<option value="purple">紫</option>
			</select>
			线宽
			<select id="lineWidthSelect">
				<option value="1.0" selected>1.0</option>
				<option value="2.0">2.0</option>
				<option value="3.0">3.0</option>
				<option value="4.0">4.0</option>
				<option value="5.0">5.0</option>
			</select>
			填充<input type="checkbox" id="fillCbx" checked />
			辅助线<input type="checkbox" id="guidelineCbx" checked />
			<input type="button" id="clearButton" value="清除全部" />
		</div>
		
		<canvas id="canvas" width="600" height="400">
			Canvas not supported
		</canvas>
		
		<script src="../../shared/js/tools.js"></script>
		<script src="js/rubberbandCircle.js"></script>
	</body>
</html>
